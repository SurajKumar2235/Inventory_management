{%extends 'inventory/base.html'%}

{%block content%}
<div class=" row">
    <div class="col-md-10 col-12 mx-auto mt-5">
        <div class="d-flex justify-content-end">
            <a href="{%url 'add-item' %}" class="btn btn-primary">+

            </a>
        </div>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Category</th>
                    <th scope="col"></th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody>
                {% if items|length == 0 %}
                <tr>
                    <th scope="row">-</th>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td></td>

                </tr>
                {%endif%}

                {%for item in items%}
                <tr>
                    <th scope="row">{{item.id}}</th>
                    <th scope="row">{{item.name}}</th>
                    <th scope="row">{{item.quantity}}</th>
                    <th scope="row">{{item.category.name}}</th>
                    <td><a href="{% url 'edit-item' item.id %}" class="btn btn-outline-success">Edit</a></td>
                    <td><a href="{% url 'delete-item' item.id %}" class="btn btn-danger">Delete</a></td>
                    {%endfor%}
                </tr>
            </tbody>
        </table>
    </div>
</div>



{% endblock content %}
